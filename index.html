  <script>
    function textRight(id_elm, temp) {
      var element = document.getElementById(id_elm);
      element.classList.toggle("text-right");
      toggleActive(temp);
    }

    function btnLeft(id_elm, temp) {
      var element = document.getElementById(id_elm);
      element.classList.toggle("btn-left");
      toggleActive(temp);
    }

    function fadeImg(id_elm, temp) {
      var element = document.getElementById(id_elm);
      element.classList.toggle("fade-img");
      toggleActive(temp);
    }

    function moveDownText(id_elm, temp) {
      var element = document.getElementById(id_elm);
      element.classList.toggle("move-down-text");
      toggleActive(temp);
    }

    function btnUp(id_elm, temp) {

    function fadeText(id_elm, temp) {

    }

    function btnLeftRight(id_elm, temp) {
      var element = document.getElementById(id_elm);
      element.classList.toggle("btn-left-right");
      toggleActive(temp);
    }

    function toggleActive(elm, temp) {
      console.log(elm);
      elm.classList.toggle("active");
    }

    // funckcija za checkiranje, če je element v viewportu, nato dodaš class animacije

    $.fn.isInViewport = function () {
      var elementTop = $(this).offset().top;
      var elementBottom = elementTop + $(this).outerHeight() / 2;
      var viewportTop = $(window).scrollTop();
      var viewportHalf = viewportTop + $(window).height() / 1.5;
      var distance = elementTop - viewportTop;
      console.log("Distance from top of element to viewport top:", distance);
      if (distance > viewportHalf) {
        console.log(
          "Distance from top of element to top of viewport to half of viewport"
        );
      }
      return elementBottom > viewportTop && elementTop < viewportHalf;
    };
    $(window).on("load resize scroll", function () {
      $(".animiraj_me").each(function () {
        if ($(this).isInViewport()) {
          console.log("Is visible", $(this));
          $(this).addClass("start_animation");
        } else {
          console.log("Is NOT visible", $(this));
          $(this).removeClass("start_animation");
        }
      });
    });
  </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Main header -->

    <!-- animation buttons -->
    <div class="animation_container">
      <h1 class="animation_title"></h1>
      <button onclick="typeWriter()" class="animation_btn">Animation #1</button>
      <button class="animation_btn">Animation #2</button>
      <button class="animation_btn">Animation #3</button>
      <button class="animation_btn">Animation #4</button>
    </div>

    <div class="box-banner full_width" id="c0_b0">
      <picture class="bckg" alt="" loading="lazy">
        <source
          media="(max-width: 452px)"
          srcset="
            https://demo-b2b.staging.shopamine.com/en/iimg/4117/452x/i.jpg
          "
        />
        <source
          media="(max-width: 768px)"
          srcset="
            https://demo-b2b.staging.shopamine.com/en/iimg/4117/768x/i.jpg
          "
        />
        <source
          media="(max-width: 1024px)"
          srcset="
            https://demo-b2b.staging.shopamine.com/en/iimg/4117/1024x/i.jpg
          "
        />
        <img
          src='https://demo-b2b.staging.shopamine.com/en/iimg/4117/i.jpg"'
          alt=""
          data-parent-width="1240"
        />
      </picture>
      <div class="wrap banner_text_wrap">
        <div class="banner_content">
          <p>
            <strong
              ><span
                id="typeText"
                style="font-size: 48px; color: rgb(71, 85, 119)"
              ></span
            ></strong>
          </p>
          <p>
            <span style="font-size: 30px; color: rgb(239, 239, 239)"
              >Experience nature</span
            >
          </p>
        </div>
        <div class="banner_button_wrap">
          <a class="button btn-large btn-light" href="" target="_SELF">Tours</a>
        </div>
      </div>
    </div>

    <!-- Content header -->

    <div class="box-banner full_width" id="c0_b2">
      <picture class="bckg" alt="" loading="lazy">
        <source
          media="(max-width: 452px)"
          srcset="
            https://demo-b2b.staging.shopamine.com/en/iimg/4118/452x/i.jpg
          "
        />
        <source
          media="(max-width: 768px)"
          srcset="
            https://demo-b2b.staging.shopamine.com/en/iimg/4118/768x/i.jpg
          "
        />
        <source
          media="(max-width: 1024px)"
          srcset="
            https://demo-b2b.staging.shopamine.com/en/iimg/4118/1024x/i.jpg
          "
        />
        <img
          src='https://demo-b2b.staging.shopamine.com/en/iimg/4118/i.jpg"'
          alt=""
          data-parent-width="1240"
        />
      </picture>
      <div class="wrap banner_text_wrap">
        <div class="banner_content">
          <p style="text-align: center">
            <strong
              ><span style="font-size: 36px; color: rgb(239, 239, 239)"
                >Mountain climbing</span
              ></strong
            >
          </p>
        </div>
        <div class="banner_button_wrap">
          <a class="button normal btn-light" href="" target="_SELF">See more</a>
        </div>
      </div>
    </div>

    <!-- Text header -->

    <div class="box-banner full_width" id="c0_b4">
      <picture class="bckg" alt="" loading="lazy">
        <source
          media="(max-width: 452px)"
          srcset="
            https://demo-b2b.staging.shopamine.com/en/iimg/4123/452x/i.jpg
          "
        />
        <source
          media="(max-width: 768px)"
          srcset="
            https://demo-b2b.staging.shopamine.com/en/iimg/4123/768x/i.jpg
          "
        />
        <source
          media="(max-width: 1024px)"
          srcset="
            https://demo-b2b.staging.shopamine.com/en/iimg/4123/1024x/i.jpg
          "
        />
        <img
          src='https://demo-b2b.staging.shopamine.com/en/iimg/4123/i.jpg"'
          alt=""
          data-parent-width="1240"
        />
      </picture>
      <div class="wrap banner_text_wrap">
        <div class="banner_content">
          <p style="text-align: center">
            We create beautiful memories and unforgettable moments.
          </p>
          <p style="text-align: center">
            Join us in the moutnain experience <a href="/here">here</a> and
            create memories.
          </p>
        </div>
        <div class="banner_button_wrap">
          <a class="button normal btn-dark" href="" target="_">PRICING</a>
          <a class="button normal btn-dark" href="" target="_">Timetable</a>
        </div>
      </div>
    </div>
  </body>
  <script>
    var i = 0;
    var txt = "";
    var speed = 50;

    function typeWriter() {
      if (i < txt.lenght) {
        document.getElementById("typeText").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
  </script>
</html>
